    <link rel="stylesheet" href="style.css">

    <!-- Navigation bar with links to other sections of the website -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Gerald Ford</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

    <!-- Header section introducing the quiz -->
    <div class="container mt-5 text-center text-white">
        <h1 class="hero-h1">Test Your Knowledge</h1>
        <p class="hero-p">How well do you know Gerald Ford?</p>
    </div>

    <!-- Quiz container where questions and options are displayed -->
    <div class="quiz-container">
        <div id="questionContainer" class="bg-light p-4 rounded shadow">
            <div class="quiz-header d-flex justify-content-between align-items-center mb-4">
                <h3 class="m-0">Gerald Ford Quiz</h3>
                <div class="quiz-score">Score: <span id="score">0</span></div>
            </div>
            <p id="question" class="h4 mb-4"></p>
            <div id="options" class="mb-3"></div>
            <!-- Button to submit an answer -->
            <button onclick="checkAnswer()" class="btn btn-primary">Submit Answer</button>
            <div id="feedback" class="feedback alert mt-3"></div>
        </div>
    </div>

    <!-- Footer section with additional links and resources -->
    <footer class="bg-dark text-white py-4 mt-5">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
